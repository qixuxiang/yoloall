    freeze:           []
    quantize:         false

    version:          yolo-gfl-mmdet #yolo-gfl-mmdet #yolo-fcos-mmdet #yolo-center-mmdet #yolo-atss-yzf-mmdet #gaussian_v3 # v3 / v5 / v4 / yolo-mmdet / yolof-mmdet / yolox-mmdet / yolox-yzf-mmdet / yolo-atss-mmdet / yolo-atss-yzf-mmdet
    anchors:          [[8,8], [16,16], [32, 32]]
    #[[17,8,  10,14,  26,12,  16,23,  49,15],[31,25,  26,43,  59,27,  46,58,  107,31],[76,51,  138,57,  98,90,  203,82,  411,127]]
    #[[11,11,  26,10,  19,21,  41,17,  26,37], [68,23,  42,41,  74,36,  54,66,  124,39], [85,86,  151,65,  198,102,  297,82,  280,208]]
    #yolo-center-mmdet -> poly_test
    #yolox-mmdet, yolo-fcos-mmdet, yolo-gfl-mmdet, [[8,8], [16,16], [32, 32]] 
    #yolof, poly_yolo: [[11,11, 26,37, 74,36, 124,39, 198,102, 280,208]] #单层输出 区别：yolof用深层特征、poly_yolo用特征图最大特征

    width:            960
    height:           576
    multi_scale:      false
    quad:             false

    epochs:           300
    batch_size:       8
    nbs:              64
    total_batch_size: 
    workers:          1
    sync_bn:          true

    test:             true
    evolve:           false
    save_model_items: 10 #每隔多少轮保存一次模型
    name:             exp
    save_tmp_model:   true
    debug:            0 # show datasets

    logiter:          1

two_stage:
    two_stage_enabel: 0
    roi_extract:      RoIAlign # RoIAlign | RoIPool
    model:            normal
    feat_channels:    256
    loss_mean:        true
    start:            3 # more than 3

transformer:
    transformer_enabl:      0
    transformer_cfg:
        embed_dims:         96
        depths:             [2, 2, 18, 2]
        num_heads:          [3, 6, 12, 24]
        window_size:        7
        mlp_ratio:          4
        qkv_bias:           True
        qk_scale: 
        drop_rate:          0.0
        attn_drop_rate:     0.0
        drop_path_rate:     0.2
        patch_norm:         True
        out_indices:        [0, 1, 2, 3]
        with_cp:            False
        convert_weights:    True
        pretrained:         '/home/yu/data/premodel/swin_small_patch4_window7_224.pth'

    optimizer_cfg:  
        lr:             0.001 #源码中为0.0001
        betas:          [0.9, 0.999]
        weight_decay:   0.05

    paramwise_cfg:
        absolute_pos_embed: 
            decay_mult: 0.0
        norm: 
            decay_mult: 0.0 
        relative_position_bias_table: 
            decay_mult: 0.0

distiller:
    distill_enable:     true
    #FGD: #《Focal and Global Knowledge Distillation for Detectors》 Feature Transfer / 离线蒸馏 (anchor_base 已经测试完毕)  
    distill_method:     'ld' #'fgd'、'ld'
    teacher_init:       false
    #'fgd'
    fgd_param:
        distill_cfg:
            temp:           0.5 #0.8
            alpha_fgd:      0.00002 #0.0016
            beta_fgd:       0.00002 #0.0008
            gamma_fgd:      0.00002 #0.0008
            lambda_fgd:     0.0000002 #0.000008
        distill_start:      -1 #设置开始蒸馏的epoch
        distill_step:       [20,25,30,50]
    #'ld'
    ld_param:
        loss_ld_reduction:   'mean'
        loss_ld_weight:       0.25
        loss_ld_T:            10


video: # video detect params
    minbatch:         1000
    samplestep:       15
    history:          10
    hid_size:         64
    in_conv_k:        3
    hid_conv_k:       1
    hid_norm:         True
    circle_mean_num:  5
    init:             False
    act:              tanh

