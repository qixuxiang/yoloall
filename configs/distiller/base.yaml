yolommdet: # yolo mmdet loss params
    loss_mean:         true
    loss_cls_weight:   1.0
    loss_conf_weight:  1.0
    loss_xy_weight:    0.75
    loss_wh_weight:    0.75
    loss_reduction:    sum
    pos_iou_thr:       0.5
    neg_iou_thr:       0.5
    show_pos_bbox:     false
    area_scale:        true
    mmdet_obj_scale:   1.5
    mmdet_noobj_scale: 1.0
    box_loss_type:     'ciou'  # 'mse | ciou | iou'
    loss_iou_weight:   4.0  # use in iou loss

yolofmmdet: #yolof mmdet loss param
    loss_mean:         true
    loss_cls_weight:   1.0
    loss_conf_weight:  1.0
    loss_xy_weight:    0.75
    loss_wh_weight:    0.75
    loss_reduction:    sum
    pos_ignore_thr:    0.15 # use
    neg_ignore_thr:    0.8  # use (原论文为大于0.7,小于0.15设为忽略的样本目标)
    show_pos_bbox:     false
    area_scale:        true
    mmdet_obj_scale:   1.5
    mmdet_noobj_scale: 1.0
    box_loss_type:     'ciou'  # 'mse | ciou'
    loss_iou_weight:   4.0  # use in iou loss

yoloxmmdet: #yolox loss params
    loss_mean:          true
    loss_cls_weight:    1.0
    loss_conf_weight:   1.0
    loss_reduction:     sum
    max_norm:           0
    max_one_norm:       0
    show_pos_bbox:      false
    area_scale:         true
    mmdet_obj_scale:    1.5
    mmdet_noobj_scale:  1.0
    box_loss_type:      'iou'  # 'mse | ciou'
    loss_iou_weight:    5.0  # use in iou loss
    simOTA:
        center_radius:  2.5 
        candidate_topk: 10 
        iou_weight:     3.0
        cls_weight:     1.0

yzfmmdet: #yzf loss params
    loss_mean:         true
    loss_cls_weight:   1.0
    loss_conf_weight:  1.0
    loss_xy_weight:    0.75
    loss_wh_weight:    0.75
    loss_reduction:    sum
    pos_iou_thr:       0.5
    neg_iou_thr:       0.5
    show_pos_bbox:     false
    area_scale:        true
    mmdet_obj_scale:   1.5
    mmdet_noobj_scale: 1.0
    box_loss_type:     'iou'  # 'mse | ciou'
    loss_iou_weight:   4.0  # use in iou loss
    simOTA:
        center_radius:  2.5 #2.5 
        candidate_topk: 10 
        iou_weight:     3.0
        cls_weight:     1.0

yoloatss:
    loss_mean:         true
    loss_cls_weight:   1.0
    loss_conf_weight:  1.0
    loss_xy_weight:    0.75
    loss_wh_weight:    0.75
    loss_reduction:    sum
    topk:              9
    show_pos_bbox:     false
    area_scale:        true
    mmdet_obj_scale:   1.5
    mmdet_noobj_scale: 1.0
    box_loss_type:     'ciou'  # 'mse | ciou'
    loss_iou_weight:   4.0  # use in iou loss       

yoloatssyzf:

yolofcos:
    loss_mean:         true
    loss_cls_weight:   1.0
    loss_conf_weight:  1.0
    loss_reduction:    mean
    max_norm:          0
    max_one_norm:      0
    show_pos_bbox:     false
    area_scale:        true
    mmdet_obj_scale:   1.5
    mmdet_noobj_scale: 1.0
    box_loss_type:     'ciou'  # 'mse | ciou'
    loss_iou_weight:   4.0  # use in iou loss  
    regress_ranges:    [[-1, 128], [128, 256], [256, 960]]
    center_sampling:   true #true表示中心点采样
    center_sample_radius: 1.5
    norm_on_bbox:       true #表示gt_box在各个特征图层上归一化gt框来和预测框的做损失的。
    centerness_on_reg:  false #true表示中心度在从回归的特征分支上卷积、false表示中心度从分类的特征分支上上卷积获取

yolocenter:
    loss_weight_heatmap:    1
    loss_wh_weight:         0.1
    loss_offset_weight:     1
    show_pos_bbox:          false

yologfl:
    loss_mean:         true
    loss_cls_weight:   1.0
    loss_iou_weight:   4.0
    loss_dfl_weight:   0.25
    loss_reduction:    mean
    box_loss_type:     'ciou'  # 'mse | ciou'
    use_sigmoid:       false #True 走Gfcoal_v1 False 走Gfcoal_v2
    reg_max:           16 #Gfcoal_v1
    reg_topk:          4  #Gfcoal_v2
    add_mean:          true #Gfcoal_v2
    topk:              9
    show_pos_bbox:     false
    area_scale:        true
    mmdet_obj_scale:   1.5
    mmdet_noobj_scale: 1.0

yolov3v5: # yolov3/v5 loss params
    box:               0.01
    cls:               0.5
    cls_pw:            1.0
    obj:               1.0
    obj_pw:            1.0
    iou_t:             0.2
    anchor_t:          2.91 # 4
    fl_gamma:          0.0
    loss_mean:         true
    autobalance:       false
    v5_loss_balance:   false
    targets_jklm:      false
    objness_iou_ratio: 0.0
    warmup_bias_lr:    0.1
    gaussian_thresh:   0.3

yolov3gaussian:

yolov4: # yolov4 loss params
    use_all_anchors:   false
    object_scale:      1.0
    noobject_scale:    1.0
    class_scale:       1.0
    coord_scale:       1.0
    cls_normalizer:    1.0
    iou_normalizer:    1.0
    ignore_thresh:     0.5
    iou_thresh:        1.0
    label_smooth_eps:  0
    box_loss_type:     ciou
    focalloss:         false

hyp: # hyp
    adam:            False
    norm:            L2
    max_norm:        0
    max_one_norm:    0

    lr0:             0.001 #0.001
    lrf:             0.2
    momentum:        0.9
    weight_decay:    0.0001 #mmdet的 'weight_decay': 0.0001
    warmup_epochs:   3.0
    warmup_momentum: 0.9
    warmup_bias_lr:  0.0 #该参数仅在v5，v3版本中有效其他为0

    lr_cos:          false
    lr_step:         [150, 300, 100000]

    hsv_h:           0.1
    hsv_s:           0.5 #0.5
    hsv_v:           0.5 #0.5
    degrees:         0.0
    translate:       0.0
    scale:           0.0
    shear:           0.0
    perspective:     0.0
    flipud:          0.0
    fliplr:          0.0
    mosaic:          0.0
    mixup:           0.0
    gaussianblur:    0.0
    cutcolor:        0.0
    cutout:          0.0


version_info:
    yolov3:                 yolov3v5
    yolov5:                 yolov3v5
    yolov4:                 yolov4
    yolo-mmdet:             yolommdet
    yolov3-gaussian:        yolov3gaussian
    yolof-mmdet:            yolofmmdet 
    yolox-mmdet:            yoloxmmdet
    yolox-yzf-mmdet:        yzfmmdet
    yolo-atss-mmdet:        yoloatss
    yolo-atss-yzf-mmdet:    yoloatssyzf  
    yolo-fcos-mmdet:        yolofcos   
    yolo-center-mmdet:      yolocenter
    yolo-gfl-mmdet:         yologfl