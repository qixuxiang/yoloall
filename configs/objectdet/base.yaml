yolommdet:
    loss_mean:          true
    loss_cls_weight:    1.0
    loss_conf_weight:   1.0
    loss_xy_weight:     0.75
    loss_wh_weight:     0.75
    loss_reduction:     sum
    pos_iou_thr:        0.5
    neg_iou_thr:        0.5
    max_norm:           0
    max_one_norm:       0
    show_pos_bbox:      false
    area_scale:         true
    mmdet_obj_scale:    1.5
    mmdet_noobj_scale:  1.0
