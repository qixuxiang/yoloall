    box:                0.01
    cls:                0.5
    cls_pw:             1.0
    obj:                1.0
    obj_pw:             1.0
    iou_t:              0.2
    anchor_t:           4
    fl_gamma:           0.0
    loss_mean:          true
    autobanlance:       false
    v5_loss_balance:    false
    targets_jklm:       false
    objness_iou_ratio:  0.0
    warmup_bias_lr:     0.1

yolov4:
    use_all_anchors:    false
    object_scale:       1.0
    noobject_scale:     1.0
    class_scale:        1.0
    coord_scale:        1.0
    cls_normalizer:     1.0
    iou_normalizer:     1.0
    ignore_thresh:      0.5
